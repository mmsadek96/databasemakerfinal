<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Options Chain Data</h2>
    </div>
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Options Chain</h5>
                    <div class="input-group w-25">
                        <input type="text" class="form-control" id="options-symbol" placeholder="Enter symbol">
                        <div class="input-group-text">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="include-greeks">
                                <label class="form-check-label" for="include-greeks">Include Greeks</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="button" id="load-options-button">Load</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="options-data-tabs">
                    <ul class="nav nav-tabs" id="options-tabs" role="tablist">
                        <!-- Expiration date tabs will be generated dynamically -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-options" type="button" role="tab">All Expirations</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="options-tabs-content">
                        <div class="tab-pane fade show active" id="all-options" role="tabpanel">
                            <p class="text-muted">Enter a stock symbol to load options data</p>
                        </div>
                        <!-- Other tab panes will be generated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
