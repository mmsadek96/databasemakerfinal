<script>
    // This script will run when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Add a direct event listener to refresh button
        const refreshButton = document.getElementById('refresh-expiration-dates');
        if (refreshButton) {
            refreshButton.addEventListener('click', function() {
                console.log("Refresh button clicked");
                // Manually populate expiration dates from current options data
                const optionsView = window.OptionsView;
                if (optionsView && optionsView.currentOptionsData) {
                    const expirationSelect = document.getElementById('strategy-expiration-select');
                    if (!expirationSelect) return;

                    // Clear existing options
                    expirationSelect.innerHTML = '<option value="" selected disabled>Select an expiration date</option>';

                    // Get unique expiration dates
                    const expirationDates = new Set();
                    optionsView.currentOptionsData.forEach(option => {
                        if (option.expiration_date) {
                            const formattedDate = optionsView.formatDate(option.expiration_date);
                            expirationDates.add(formattedDate);
                            console.log("Added expiration date:", formattedDate);
                        }
                    });

                    // Add options to select
                    Array.from(expirationDates).sort().forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        expirationSelect.appendChild(option);
                    });

                    console.log("Updated expiration dates dropdown with", expirationDates.size, "dates");
                }
            });
        }

        // Add direct event listeners to strategy buttons
        const strategyButtons = [
            'strategy-long-call',
            'strategy-long-put',
            'strategy-bull-spread',
            'strategy-bear-spread',
            'strategy-butterfly',
            'strategy-iron-condor'
        ];

        strategyButtons.forEach(buttonId => {
            const button = document.getElementById(buttonId);
            if (button) {
                button.addEventListener('click', function() {
                    console.log(buttonId, "clicked directly");
                    const strategyType = buttonId.replace('strategy-', '');

                    // Check if we have a selected expiration date
                    const expirationSelect = document.getElementById('strategy-expiration-select');
                    if (!expirationSelect || !expirationSelect.value) {
                        alert("Please select an expiration date first");
                        return;
                    }

                    // Call the strategy builder function
                    const optionsStrategies = window.OptionsStrategies;
                    if (optionsStrategies) {
                        optionsStrategies.buildStrategy(strategyType);
                    } else {
                        console.error("OptionsStrategies not found in window object");
                    }
                });
            }
        });
    });
</script>
