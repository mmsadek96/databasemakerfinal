<!-- API Key Settings Modal -->
<div class="modal fade" id="apiKeyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">API Key Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="api-key-input" class="form-label">Alpha Vantage API Key</label>
                    <input type="text" class="form-control" id="api-key-input" placeholder="Enter your API key">
                    <div class="form-text">
                        Get a free API key at
                        <a href="https://www.alphavantage.co/support/#api-key" target="_blank">alphavantage.co</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-api-key">Save changes</button>
            </div>
        </div>
    </div>
</div>
